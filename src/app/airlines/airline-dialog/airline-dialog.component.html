<div mat-dialog-title>Nouvelle compagnie</div>
<div mat-dialog-content>
    <form [formGroup]="form">
      <div>
          <mat-form-field class="full-width">
              <input matInput placeholder="{{ 'COMMON.NAME' | translate }}" formControlName="name" required>
          </mat-form-field>
          <mat-form-field class="full-width">
              <input type='number' matInput placeholder="{{ 'COMMON.PHONE' | translate }}" formControlName="phone">
          </mat-form-field>
          <mat-form-field class="full-width">
              <input matInput placeholder="{{ 'COMMON.EMAIL' | translate }}" formControlName="email">
              <!-- <mat-error *ngIf="email.hasError('customEmailValidator')">
                  {{ 'ACCOUNT.INVALID_EMAIL' | translate }}
              </mat-error> -->
          </mat-form-field>
          </div>
          <div class="pull-right">
            <button mat-raised-button type="submit" class="btn btn-info" (click)="save()"
                    [disabled]="loading || form.invalid">{{ 'COMMON.SAVE' | translate }}</button>
             <button mat-raised-button class="btn btn-secondary" (click)="cancel()">{{ 'COMMON.CANCEL' | translate }}</button>
          </div>
      </form>
</div>
