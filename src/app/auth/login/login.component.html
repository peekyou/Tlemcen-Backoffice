<div class="card">
  <div class="card-header">
      <h3 class="card-title">{{ 'AUTH.LOGIN_TITLE' | translate }}</h3>
  </div>
  <div class="card-body">
    <form [formGroup]="form" (submit)="onSumbit()">
        <mat-form-field class="full-width">
            <input matInput placeholder="{{ 'COMMON.USERNAME' | translate }}" formControlName="username" required>
        </mat-form-field>
        <mat-form-field class="full-width">
            <input matInput placeholder="{{ 'COMMON.PASSWORD' | translate }}" formControlName="password" required>
        </mat-form-field>
        <!-- <div class="form-group col-md-12">
            <label for="name">{{ 'COMMON.USERNAME' | translate }}</label>
            <input type="text" class="form-control" id="name" formControlName="username" />
        </div>
        <div class="form-group col-md-12">
            <label for="password">{{ 'COMMON.PASSWORD' | translate }}</label>
            <input type="password" class="form-control" id="password" formControlName="password" />
        </div> -->
        
            <app-submit-button value="{{ 'AUTH.LOGIN' | translate }}"
                              loadingValue="{{ 'COMMON.LOADING' | translate }}" 
                              [subscription]="loginSubscription">
            </app-submit-button>
    </form>
    <div>
      <app-error-message [(error)]="error" defaultMessage="{{ 'COMMON.SERVER_ERROR' | translate }}">
      </app-error-message>
    </div>
    <div class="pull-right">
        <a routerLink="forget-password"><small>{{ 'AUTH.FORGOT_PASSWORD' | translate }}</small></a>
    </div>
    <div>
</div>
