<div class="card">
  <div class="card-header">
      <h3 class="card-title">{{ 'AUTH.SET_PASSWORD_TITLE' | translate }}</h3>
  </div>

  <div class="card-body">
    <form [formGroup]="form" (submit)="onSumbit()">
      <mat-form-field>
        <input matInput type="password" placeholder="{{ 'COMMON.PASSWORD' | translate }}" formControlName="password" required/>
        <mat-error *ngIf="password.errors?.minlength">
          {{ 'AUTH.PASSWORD_CRITERIA' | translate }}
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type='password' placeholder="{{ 'COMMON.PASSWORD_CONFIRMATION' | translate }}" formControlName="passwordConfirmation" required>
        <mat-error *ngIf="passwordConfirmation.errors?.minlength">
          {{ 'AUTH.PASSWORD_CRITERIA' | translate }}
        </mat-error>
      </mat-form-field>
      <div class="invalid-field" *ngIf="form.errors">
        {{ form.errors?.passwords | json }}
      </div>
      
      <app-submit-button value="{{ 'AUTH.SET_PASSWORD_BUTTON' | translate }}"
                          loadingValue="{{ 'COMMON.LOADING' | translate }}" 
                          [subscription]="setPasswordSubscription" [form]="form">
      </app-submit-button>
    </form>
  </div>
</div>
