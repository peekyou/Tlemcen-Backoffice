<div mat-dialog-title>Ajouter client à {{ data.title }}</div>
<div mat-dialog-content>
    <div class="input-group no-border">
        <input type="text" value="" class="form-control" placeholder="Nom, Email, Téléphone...">
        <button mat-raised-button class="btn btn-white btn-round btn-just-icon">
            <i class="material-icons">search</i>
            <div class="ripple-container"></div>
        </button>
    </div>

    <div class="row">
        <button mat-icon-button *ngIf="customersChecked.length > 0">
            <mat-icon>add</mat-icon>
        </button>
        <mat-divider [vertical]="true" *ngIf="customersChecked.length > 0"></mat-divider>
        <button mat-icon-button (click)="newCustomer()" >
            <mat-icon>create</mat-icon>
        </button>
    </div>

    <table class="table table-hover">
        <thead class="text-warning">
            <th></th>
            <th>{{ 'COMMON.NAME' | translate }}</th>
            <th>{{ 'COMMON.PHONE' | translate }}</th>
        </thead>
        <tbody>
            <tr *ngFor="let customer of customers">
                <td><mat-checkbox (change)="customerChecked($event, customer)" ></mat-checkbox></td>
                <td>{{ customer.firstname }} {{ customer.lastname }}</td>
                <td>{{ customer.mobileNumber }}</td>
            </tr>
        </tbody>
    </table>
</div>
