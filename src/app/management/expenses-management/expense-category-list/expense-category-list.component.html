                    </div>

                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="text-primary">
                                    <th>{{ 'COMMON.NAME' | translate }}</th>
                                    <th></th>
                                </thead>
                                <tbody>
                                    <ng-container *ngFor="let category of categories.data | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage, totalItems: categories?.paging?.totalCount }">
                                        <tr (click)="openCategoryDialog(category)">
                                        <td>{{ category.name }}</td>
                                        <td>
                                            <button *ngIf="category.id != 2" mat-icon-button matTooltip="Créer sous-catégorie"
                                                (click)="openCategoryDialog(category, true);$event.stopPropagation()">
                                                <mat-icon>add</mat-icon>
                                            </button>
                                            <button matTooltip="Supprimer catégorie" mat-icon-button (click)="openDeleteDialog(category);$event.stopPropagation()">
                                                <mat-icon class="text-danger">delete</mat-icon>
                                            </button>
                                        </td>
                                        </tr>
                                        <tr *ngIf="category.subcategories && category.subcategories.length > 0">
                                            <table class="table table-sm table-hover">
                                                <thead class="text-primary">
                                                    <th>Sous-catégorie</th>
                                                    <th></th>
                                                </thead>
                                                <tbody>
                                                    <tr *ngFor="let subcategory of category.subcategories" (click)="openCategoryDialog(subcategory);$event.stopPropagation()">
                                                        <td>{{ subcategory.name }}</td>
                                                        <td>
                                                            <button matTooltip="Supprimer sous-catégorie" mat-icon-button (click)="openDeleteDialog(subcategory);$event.stopPropagation()">
                                                                <mat-icon class="text-danger">delete</mat-icon>
                                                            </button>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </tr>
                                    </ng-container>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <pagination-controls *ngIf="categories" (pageChange)="pageChanged($event)" 
                        autoHide="true" directionLinks="true" previousLabel="" nextLabel="" maxSize="5">
                    </pagination-controls>
                </div>
